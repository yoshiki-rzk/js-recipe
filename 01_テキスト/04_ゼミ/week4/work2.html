<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vue チュートリアル</title>
  </head>
  <body>
    <!-- 👇3.Vueと結びつけたタグの中でVueの構文が使える。👇 -->
    <div id="app">
      <!-- マスタッシュ構文 -->
      <div>{{ count }}</div>

      <button v-on:click="countUp">＋１</button>
      <ssesion>
        {{message}}
        <!-- {{a}} -->
      </ssesion>

      <!-- v-model -->
      <!-- <ssesion>
        <input type="text" v-model="message" />
      </ssesion> -->
    </div>
    <!-- 👇1.CDN経由でscriptタグを使ってVueを読み込む👇 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 👇2.読み込んだ後の行で`new Vue`が使える。👇 -->
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          // message: "Vue Devtoolsを使ってこのメッセージを書き換えてみましょう!",
          // a: "こんにちは"
          count: 0,
        },
        methods: {
          countUp: function() {
            this.count += 1
          },
        },
      })
    </script>
  </body>
</html>
