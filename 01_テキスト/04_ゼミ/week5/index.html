<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue カウンター</title>
  </head>
  <body>
    <div id="app">
      <h1>
        Vueカウンター
      </h1>
      <div>
        🔥{{ counter }}🔥
      </div>

      <button v-on:click="countUp">+1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          count: 100,
        },
        methods: {
          countUp: function() {
            this.count += 1
          },
        },
        computed: {
          counter: function() {
            if (this.count % 3 === 0) {
              return this.count + "❗️❗️❗️❗️"
            } else {
              return this.count
            }
          },
        },
        created: function() {
          this.count = 100
        },
      })
    </script>
  </body>
</html>
